<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="aboutme.css" type="text/css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>PMAY Eligibility Helper Tool</title>
</head>
<body>
	<div class="container jumbotron">
		<div class="col-md-12">
			<center><h1>Eligibility Check</h1></center>
		</div>
		<div class="col-md-12">
			<form class="form-group">
				<table class="table">
					<tr>
						<td>
							<label>Name</label>
						</td>
						<td>
							<input type="text" name="name" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Monthly Income</label>
						</td>
						<td>
							<input type="text" name="income" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Area of House (in square feet)</label>
						</td>
						<td>
							<input type="text" name="area" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Bank</label>
						</td>
						<td>
							<input type="text" name="name" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Age</label>
						</td>
						<td>
							<input type="text" name="age" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Loan tenure</label>
						</td>
						<td>
							<input type="text" name="tenure" class="form-group form-control" required>
						</td>
					</tr>
					<tr>
						<td>
							<input class="btn btn-danger" style="width:100%; margin-top:10px;" type="Submit" name="submit">
						</td>
						<td></td>
					</tr>
				</table>
		</form>
		</div>
	</div>
</body>
</html>
